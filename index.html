<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Welcome to weather application</h1>
            <p class="text-muted text-center">Now you can search of your city</p>
            <div id="messageWrapper"></div>
            <div class="w-form">
                <form id="form">
                    <div class="form-group">
                        <label for="country" class=" text-white">Country</label>
                        <input type="text" class="form-control" id="country" name="country" aria-describedby="emailHelp"
                            placeholder="Type you country to get your weather">
                    </div>
                    <div class="form-group">
                        <label for="city" class=" text-white">City</label>
                        <input type="text" class="form-control" id="city" name="city" aria-describedby="emailHelp"
                            placeholder="Type you city to get your weather">
                    </div>
                    <button type="submit" class="btn btn-primary  mt-3 mb-3" id="button">Get Weather</button>
                </form>
            </div>
        </div>
        <div class="row  mt-3">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header text-center" id="w-city">Pabna</div>
                    <ul class="list-group">
                        <li class="list-group-item text-center">
                            <span class="d-block">
                                <img id="w-icon">
                            </span>
                            <span id="w-feel"></span>
                        </li>
                        <li class="list-group-item" id="w-temp"></li>
                        <li class="list-group-item" id="w-pressure"></li>
                        <li class="list-group-item" id="w-humidity"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
